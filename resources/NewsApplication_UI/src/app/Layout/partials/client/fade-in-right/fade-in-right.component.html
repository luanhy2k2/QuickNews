<div>
  <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Tags</div>
</div>
<div class="clearfix"></div>
<div class="fh5co_tags_all">
  <a *ngFor="let tag of tag" href="./assets/#" class="fh5co_tagg">{{
    tag.name
  }}</a>
</div>
<div>
  <div class="fh5co_heading fh5co_heading_border_bottom pt-3 py-2 mb-4">
    Nhiều tương tác
  </div>
</div>
<div *ngFor="let article of mostInteraction.item" [routerLink]="['/article-detail']" [queryParams]="{ id: article.id}" class="row pb-3">
  <div class="col-5 align-self-center">
    <img src="{{ article.avatar }}" alt="img" class="fh5co_most_trading" />
  </div>
  <div class="col-7 paddding">
    <div class="most_fh5co_treding_font">
      {{ article.title }}
    </div>
    <div class="most_fh5co_treding_font_123">
      {{ article.created_at | date : "yyyy-MM-dd" }}
    </div>
  </div>
</div>
