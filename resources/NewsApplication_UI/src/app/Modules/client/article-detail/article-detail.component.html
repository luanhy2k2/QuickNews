<div class="single">
  <div
  id="fh5co-title-box"
  style="
    background-image: url({{articleDetail?.avatar}});
    background-position: 50% 90.5px;
  "
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="page-title">
    <span>{{articleDetail?.created_at | date: "yyyy-MM-dd"}}</span>
    <h2>{{articleDetail?.title}}</h2>
  </div>
</div>
<div id="fh5co-single-content" class="container-fluid pb-4 pt-4 paddding">
  <div class="container paddding">
    <div class="row mx-0">
      <div  class="col-md-9 animate-box" data-animate-effect="fadeInLeft">
        <div [innerHTML]="articleDetail?.content" [ngStyle]="{'width': '100%'}"></div>

      </div>
      <div class="col-md-3 animate-box" data-animate-effect="fadeInRight">
        <app-fade-in-right></app-fade-in-right>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid pb-4 pt-5">
  <div class="container animate-box">
    <div>
      <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">
        Tin tức cùng thể loại
      </div>
    </div>
    <div class="grid-item" >
      <div *ngFor="let article of articlesSameCategory.item" class="item">
        <div class="fh5co_latest_trading_img_position_relative">
          <div class="fh5co_latest_trading_img">
            <img
              src="{{article.avatar}}"
              alt=""

            />
          </div>
          <div class="fh5co_latest_trading_img_position_absolute"></div>
          <div class="fh5co_latest_trading_img_position_absolute_1">
            <a href="./assets/single.html" class="text-white">
              {{article.title}}
            </a>
            <div class="fh5co_latest_trading_date_and_name_color">
              {{article.created_at | date:"yyyy-MM-dd"}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
