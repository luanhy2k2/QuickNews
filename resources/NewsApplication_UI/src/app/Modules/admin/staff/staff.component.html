<div class="container-fluid">
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="upserteditor">
            Thêm nhân viên
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-container">
            <div>
              <div class="form-field">
                <label class="form-label" for="editor-name">Nhân viên:</label>
                <select [(ngModel)]="selectedAccountId" name="staff" id="article-category" >
                  <option *ngFor="let staff of AccountOption.item" value="{{staff.id}}">{{staff.id}} - {{staff.name}}</option>
                </select>
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="assignRoleToStaff()"
          >
            Thêm nhân viên
          </button>
        </div>
      </div>
    </div>
  </div>
  <div style="min-height: 80vh;" class="card shadow mb-4">
    <div style="display: flex;" class="card-header py-3">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Thêm mới
      </button>
      <div style="width: 50%; margin-left: 45%;" class="input-group">
        <input [(ngModel)]="Account.keyword" type="text" class="form-control  small"
          placeholder="Nhập tên nhân viên..." aria-label="Search" aria-describedby="basic-addon2" />
        <div st class="input-group-append">
          <button (click)="loadAccountByRole()" class="btn btn-primary" type="button">
            <i class="fas fa-search fa-sm"></i>
          </button>
        </div>
      </div>
    </div>

    <div  class="card-body">
      <div class="table-responsive">
        <table
          class="table"
          id=""
          width="100%"
          cellspacing="0"
        >
          <thead class="thead-dark">
            <tr>
              <th>Mã</th>
              <th>Tên nhân viên</th>
              <th>Địa chỉ</th>
              <th>Ngày sinh</th>
              <th>Giới tính</th>
              <th>Tài khoản</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Ngày tạo</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of Account.item">
              <td style="text-align: center; width: 30px;">{{x.id}}</td>
              <td>{{x.name}}</td>
              <td>{{x.address}}</td>
              <td>{{x.birth | date:"yyyy-MM-dd"}}</td>
              <td>{{x.gender}}</td>
              <td>{{x.username}}</td>
              <td>{{x.email}}</td>
              <td>{{x.phone_number}}</td>
              <td>{{x.created_at | date:"yyyy-MM-dd"}}</td>
              <td>
                <a (click)="revokeRole(x.id)" class="btn btn-danger action-btn"><i class="fa-solid fa-trash-can"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="padding-box">
        <div class="box-sum">
          <div class="box-right">
            <button class="page" (click)="previousPage()">
              <i class="fa fa-chevron-left"></i>
            </button>
            <button style="margin-left: 3px;" *ngFor="let page of tottalPageArray"
              [ngClass]="{ 'page-active': Account.pageIndex == page,'page': Account.pageIndex !== page  }"
              (click)="setPage(page)">
              {{ page }}
            </button>
            <button class="page" style="margin-left: 3px;" (click)="nextPage()">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
