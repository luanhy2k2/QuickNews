<div class="container-fluid">
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="upsertarticle">Thông tin bài viết</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-container">
            <div>
              <div class="form-field">
                <label class="form-label" for="article-title">Tiêu đề:</label>
                <input
                  [(ngModel)]="upsertArticleReq.title"
                  class="form-input"
                  type="text"
                  id="article-title"
                  name="article-title"
                />
              </div>
              <div class="form-field">
                <label class="form-label" for="article-category"
                  >Thể loại:</label
                >
                <select name="article-category" id="article-category" [(ngModel)]="upsertArticleReq.category_id">
                  <option *ngFor="let cate of Category.item" value="{{cate.id}}">{{cate.name}}</option>
                </select>
              </div>
              <div class="form-field">
                <label class="form-label" for="article-summary">Tóm tắt:</label>
                <input
                  [(ngModel)]="upsertArticleReq.summary"
                  class="form-input"
                  id="article-summary"
                  name="article-summary"
                  rows="3"
                />
              </div>
              <div class="form-field">
                <label class="form-label" for="article-summary">Gán thẻ:</label>
                <select (change)="onOptionSelect($event)">
                  <option *ngFor="let option of tag.item" [value]="option.id">{{ option.name }}</option>
                </select>
                <div class="selected-options-container">
                  <div *ngFor="let selected of upsertArticleReq.articleTags; let i = index" class="selected-item">
                    <span>{{ selected.name }}</span>
                    <button (click)="removeOption(i)">x</button>
                  </div>
                </div>
              </div>

              <div class="form-field">
                <label class="form-label" for="article-avatar"
                  >Ảnh đại diện:</label
                >
                <input  type="file" name="avatar" accept="image/*" (change)="onAvatarChanged($event)" required>
              </div>

              <div class="form-field">
                <label class="form-label" for="article-content"
                  >Nội dung:</label
                >
                <ckeditor
                  [(ngModel)]="upsertArticleReq.content"
                  name="editor"
                  [editor]="Editor"
                  (ready)="onReady($event)"

                  (uploadImage)="onFileUpload($event)"
                  required
                >
                </ckeditor>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="save()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
  <div style="min-height: 80vh" class="card shadow mb-4">
    <div class="card-header py-3">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Thêm mới
      </button>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table" id="" width="100%" cellspacing="0">
          <thead class="thead-dark">
            <tr>
              <th>Mã</th>
              <th>Tiêu đề</th>
              <th>Thể loại</th>
              <th>Tác giả</th>
              <th>Phê duyệt</th>
              <th>Ngày tạo</th>
              <th>Người cập nhật</th>
              <th>Ngày cập nhật</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of Article.item">
              <td style="text-align: center; width: 30px">{{ x.id }}</td>
              <td>{{ x.title }}</td>
              <td>{{ x.category_name }}</td>
              <td>{{ x.created_by }}</td>
              <td>{{ x.approval }}</td>
              <td>{{ x.created_at }}</td>
              <td>{{ x.updated_by }}</td>
              <td>{{ x.updated_at }}</td>
              <td>
                <a (click)="delete(x.id)" class="btn btn-danger action-btn"
                  ><i class="fa-solid fa-trash-can"></i
                ></a>
                <a
                  (click)="getArticleById(x.id)"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  class="btn btn-warning action-btn"
                  style="margin-left: 5px"
                  ><i class="fa-solid fa-pen"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="padding-box">
        <div class="box-sum">
          <div class="box-right">
            <button class="page" (click)="previousPage()">
              <i class="fa fa-chevron-left"></i>
            </button>
            <button
              style="margin-left: 3px"
              *ngFor="let page of tottalPageArray"
              [ngClass]="{
                'page-active': Article.pageIndex == page,
                page: Article.pageIndex !== page
              }"
              (click)="setPage(page)"
            >
              {{ page }}
            </button>
            <button class="page" style="margin-left: 3px" (click)="nextPage()">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
